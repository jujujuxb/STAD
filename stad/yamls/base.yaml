device: cuda:2
patch_size: 128

dataset:
  name: MVTecDataset
  train:
    img: /dgx/shared/momo/Data/MVTec/bottle/train/good
    mask: 
  test:
    normal:
      img: /dgx/shared/momo/Data/MVTec/bottle/test/good
      mask:
    anomaly:
      img: /dgx/shared/momo/Data/MVTec/bottle/test/broken_small
      mask: /dgx/shared/momo/Data/MVTec/bottle/ground_truth/broken_small

augs:
  train:
  - name: HorizontalFlip
    args:
      p: 0.5
  - name: RandomCrop
    args:
      height: 128
      width: 128
      always_apply: True
      p: 1
  - name: Normalize
    args:
      always_apply: True
      p: 1
  test:
  - name: Normalize
    args:
      always_apply: True
      p: 1

optim:
  name: Adam
  lr: 0.0002
  weight_decay: 0.00001

criterion:
  name: MSELoss

train:
  epochs: 2
  batch_size: 1

test:
  batch_size: 4
  output_dir:
    normal: /home/inoue/sshfs_folder/STAD/MVTec/bottle/normal
    anomaly: /home/inoue/sshfs_folder/STAD/MVTec/bottle/anomaly