device: 'cuda:2'

dataset:
  name: MVTec
  path: /dgx/shared/momo/Data/MVTec/bottle/train/good

epochs: 10

augs:
  train:
  - name: HorizontalFlip
    args:
      p: 0.5
  - name: RandomCrop
    args:
      height: 128
      width: 128
      always_apply: True
      p: 1
  - name: Normalize
    args:
      always_apply: True
      p: 1
  test:
  - name: Normalize
    args:
      always_apply: True
      p: 1

optim:
  name: Adam
  lr: 0.0002
  weight_decay: 0.00001

criterion:
  name: MSELoss

train:
  batch_size: 1
  teacher_pth_path: /dgx/inoue/teacher.pth
  student_pth_path: /dgx/inoue/student.pth

inference:
  img:
    path: /dgx/shared/momo/Data/MVTec/bottle/test/broken_small/000.png
  mask:
    path: /dgx/shared/momo/Data/MVTec/bottle/ground_truth/broken_small/000_mask.png
  savefig:
    path: /dgx/inoue/output.png
