device: cuda:0
patch_size: 128
in_channels: 3
experiment: train_epoch

dataset:
  name: MVTecDataset
  base: /app/github/data/MVTec
  train: ${dataset.base}/train
  val: ${dataset.base}/val
  test:
    defect: broken_small
    anomaly: ${dataset.base}/test/${dataset.test.defect}
    normal: ${dataset.base}/test/normal
    
augs:
  train:
  - name: ProbabilisticCrop
    args:
      height: ${patch_size}
      width: ${patch_size}
      always_apply: True
      p: 1
  - name: Normalize
    args:
      always_apply: True
      p: 1
  test:
  - name: Normalize
    args:
      always_apply: True
      p: 1

optim:
  name: Adam
  lr: 0.0002
  weight_decay: 0.00001

criterion:
  name: MSELoss

pretrained_models:
  school:
  student:
  teacher:

train:
  epochs: 1000
  mini_epochs: 100
  batch_size: 1

test:
  batch_size: 64
  unfold_stride: 64